    <h1>Chat with ChatGPT</h1>
    <div id="chat-container">
        <textarea id="user-input" placeholder="Ask me anything..."></textarea>
        <button id="send-button">Send</button>
        <div id="chat-output"></div>
    </div>

    <script>
        document.getElementById("send-button").addEventListener("click", async function () {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            const chatOutput = document.getElementById("chat-output");
            chatOutput.innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ userInput }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                chatOutput.innerHTML += `<div><strong>Bot:</strong> ${data.botReply}</div>`;
                document.getElementById("user-input").value = '';
                chatOutput.scrollTop = chatOutput.scrollHeight;
            } catch (error) {
                console.error("Error occurred:", error);
                chatOutput.innerHTML += `<div><strong>Error:</strong> Could not get a response!</div>`;
            }
        });
    </script>
</body>
